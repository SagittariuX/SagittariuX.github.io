  <!--banner will contain one simple intro sentence-->
  <div id = "banner" data-parallax = "scroll" data-image-src = "pics/banner/banner.jpg">
    <div class = "bannerTextBox">
      <h1 class = "bannerText">Hello World:</h1>
    </div>
    <div class = "bannerTextBox">
      <h1 class = "bannerText">I'm Aaron</h1>
    </div>
  </div>


  <ul id="navbar">
    <li><a href="second.html">Second</a></li>
    <li><a href="third.html">Third</a></li>
  </ul>

  <ul id="navbarMobile">
    <li><a>Menu</a></li>
    <ul id="navbarMobileDropDown">
      <li><a href="second.html">Second</a></li>
      <li><a href="third.html">Third</a></li>
    </ul>
  </ul>

  <!---Simple introduction-->
  <h1 class="wow fadeInUp" id = "goToAboutMe">About Me</h1>
  <div class="aboutMe">
    <div class = "aboutMeText wow fadeInUp"></div>
    <div class = "aboutMeText wow fadeInUp"></div>
    <div class = "aboutMeText wow fadeInUp"></div>
  </div>

  <!--Experiences-->
  <h1 class="wow fadeInUp" id = "goToExperience">My Work Experience</h1>
  <div class="experience">
    <div class="experienceItem">
      <div class="experienceItemSplit">
        <img class="experiencePicture"/>
      </div>
      <div class="experienceItemSplit">
        <h3 class="experienceTitle"></h3>
        <h3 class="experienceLocation"></h3>
        <div class="experienceText"></div>
      </div>
    </div>
  </div>

  <div class="experienceMobile">
    <div class="experienceMobileItem wow slideInLeft">
      <img class="experienceMobilePicture"/>
      <h3 class="experienceMobileTitle">Title 1</h3>
      <h3 class="experienceMobileLocation">Location 1</h3>
      <div class="experienceMobileText"></div>
    </div>
    <div class="experienceMobileItem wow slideInRight">
      <img class="experienceMobilePicture"/>
      <h3 class="experienceMobileTitle">Title 2</h3>
      <h3 class="experienceMobileLocation">Location 2</h3>
      <div class="experienceMobileText"></div>
    </div>
  </div>

  <!--Computer Slider for all my languages and knowledge-->
  <h1 class="wow fadeInUp" id = "goToCompSci">Computer Science</h1>
  <div class="compSci wow fadeInUp">
    
    <div class="compSciSlidesFrame">

      <!---Button Previous-->
      <a id="btnPre" onclick="compSciSlideShow(-1)">&#10094;</a>
      <!---Picture should be sandwiched in between both buttons-->
      <div class="compSciSlide">
       <img id = "compSciPic"/>
      </div>  
      <!---Button next-->
      
      <a id="btnNext" onclick="compSciSlideShow(1)">&#10095;</a>

    </div>
    <div class="compSciTextFrame">
      <div id="compSciText"></div>
    </div>
  </div>


  <!--- Quick overview over business interests etc-->
  <h1 class="wow fadeInUp" id = "goToBusiness">Business</h1>
  <div class="business">
    <div class="businessSectional wow fadeInUp" id="businessText"></div>
    <div class="businessSectional wow fadeInUp">
      <img id="businessPic"/>
    </div>
  </div>
  <!-- In mobile view show picture with text underneath -->
  <div class="businessMobile">
    <div class="businessSectionalMobile wow fadeInUp">
      <img id="businessPicMobile"/>
    </div>
    <div class="businessSectionalMobile wow fadeInUp" id="businessTextMobile"></div>
  </div>
    <div id="dotsRow">
    <span class="dots active" onclick="businessSlideShow(0)"></span>
    <span class="dots" onclick="businessSlideShow(1)"></span>
  </div>

  <!---simple education overview-->
  <h1 class="wow fadeInUp" id = "goToEducation">Education</h1>
  <div class="education">
    <div class="educationSectional wow fadeInUp">
      <img  id = "educationPic"/>
    </div>
    <div class="educationSectional wow fadeInUp" id="educationText"></div>
  </div>
  <!-- In mobile view show picture with text underneath -->
  <div class="educationMobile">
    <div class="educationSectionalMobile wow fadeInUp">
      <img id="educationPicMobile"/>
    </div>
    <div class="educationSectionalMobile wow fadeInUp" id="educationTextMobile"></div>
  </div>
