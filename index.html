  <body>
  <!--banner will contain one simple intro sentence-->
  <div id = "banner" data-parallax = "scroll" data-image-src = "pics/banner/banner.jpg">
    <div class = "bannerTextBox">
      <h1 class = "bannerText">Hello World:</h1>
    </div>
    <div class = "bannerTextBox">
      <h1 class = "bannerText">I'm Aaron</h1>
    </div>
  </div>

  <!---Simple introduction-->
  <h1 class="wow bounce" id = "goToAboutMe">About Me</h1>
  <div class="aboutMe">
    <div class = "aboutMeText" id = "aboutMeText0"></div>
    <div class = "aboutMeText" id = "aboutMeText1"></div>
    <div class = "aboutMeText" id = "aboutMeText2"></div>
  </div>

  <!--Experiences-->
  <h1 id = "goToExperience">My Work Experience</h1>
  <div class = "experience">

  </div>


  <!--Computer Slider for all my languages and knowledge-->
  <h1 id = "goToCompSci">Computer Science</h1>
  <div class="compSci">
    
    <div class="compSciSlidesFrame">

      <!---Button Previous-->
      <a id="btnPre" onclick="compSciSlideShow(-1)">&#10094;</a>
      <!---Picture should be sandwiched in between both buttons-->
      <div class="compSciSlide">
       <img id = "compSciPic"/>
      </div>  
      <!---Button next-->
      
      <a id="btnNext" onclick="compSciSlideShow(1)">&#10095;</a>

    </div>
    <div class="compSciTextFrame">
      <div id="compSciText"></div>
    </div>
  </div>

  <!--- Quick overview over business interests etc-->
  <h1 id = "goToBusiness">Business</h1>
  <div class="business">
    <div class ="businessSectional" id="businessText"></div>
    <div class="businessSectional">
      <img id="businessPic"/>
    </div>
  </div>
  <div id="dotsRow">
    <span class="dots active" onclick="businessSlideShow(0)"></span>
    <span class="dots" onclick="businessSlideShow(1)"></span>
  </div>

  <!---simple education overview-->
  <h1 id = "goToEducation">Education</h1>
  <div class="education">
    <div class="educationSectional">
      <img  id = "educationPic"/>
    </div>
    <div class="educationSectional" id="educationText"></div>
  </div>
  </body>
  <footer>
